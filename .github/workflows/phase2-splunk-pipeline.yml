name: Phase 2 — Splunk Log Ingestion Pipeline

on:
  push:
    paths:
      - "phase2-splunk-pipeline/**"
      - ".github/workflows/phase2-splunk-pipeline.yml"
  pull_request:
    paths:
      - "phase2-splunk-pipeline/**"
      - ".github/workflows/phase2-splunk-pipeline.yml"

permissions:
  contents: read

defaults:
  run:
    working-directory: phase2-splunk-pipeline

env:
  PYTHON_VERSION: "3.11"
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/phase2-splunk-pipeline

jobs:
  lint:
    name: Lint & Format Check
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip

      - name: Install linting dependencies
        run: pip install flake8 black

      - name: Run flake8 — enforce PEP 8 style
        run: |
          if find . -name "*.py" -not -path "./.venv/*" | grep -q .; then
            flake8 . --max-line-length=100 --exclude=.venv,__pycache__,dist,build
          else
            echo "No Python files found — skipping flake8"
          fi

      - name: Run black — verify code is formatted
        run: |
          if find . -name "*.py" -not -path "./.venv/*" | grep -q .; then
            black --check --diff --line-length=100 .
          else
            echo "No Python files found — skipping black"
          fi

  security-sast:
    name: Security Scanning (bandit + safety)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security scanning tools
        run: pip install bandit safety

      - name: Run bandit — static analysis for security issues
        run: |
          if find . -name "*.py" -not -path "./.venv/*" | grep -q .; then
            bandit -r . -ll -ii --exclude ./.venv
          else
            echo "No Python files found — skipping bandit"
          fi

      - name: Run safety — audit dependencies for known CVEs
        run: |
          if [ -f requirements.txt ]; then
            safety check --file requirements.txt --full-report
          else
            echo "No requirements.txt found — skipping safety"
          fi
        continue-on-error: true

  test:
    name: Test Suite (pytest + coverage ≥ 70%)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pytest pytest-cov

      - name: Run pytest with coverage
        run: |
          if find . -name "test_*.py" -o -name "*_test.py" | grep -q .; then
            pytest . -v \
              --cov=. \
              --cov-report=term-missing \
              --cov-fail-under=70
          else
            echo "No test files found — skipping pytest"
          fi

  docker-build:
    name: Docker Build & Smoke Test
    runs-on: ubuntu-latest
    needs: [lint, test]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: ./phase2-splunk-pipeline
          file: ./phase2-splunk-pipeline/Dockerfile
          push: false
          load: true
          tags: phase2-splunk-pipeline:ci
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Smoke test — verify container exits cleanly
        run: docker run --rm phase2-splunk-pipeline:ci
